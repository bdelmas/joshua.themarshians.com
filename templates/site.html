<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{.Title}}</title>
		{{if .Description}}
		<meta name="description" content="{{.Description}}">
		{{end}}
		{{if .Author}}
		<meta name="author" content="{{.Author}}">
		{{end}}

		<link rel="shortcut icon" href="favicon.ico" />

		<!-- jQuery for bootstrap. -->
		<script 
			 src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js">
		</script>

		<!-- Center ads on ready. -->
		<script type="text/javascript">
			$(document).ready(function() {
			if (window.innerWidth > 800) {
			$(".centerad").css({"width": "728px"});
			} else {
			$(".centerad").css({"width": "320px"});
			}
			});
		</script>

		<!-- These are the style sheets for syntax highlighting. -->
		<link type="text/css" rel="stylesheet" 
					href="rainbow/css/github.css"/>

		<!-- Twitter Bootstrap. -->
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">

		<!-- Our own CSS. -->
		<style>
			body {
			/* 60px to make the container go all the way to the bottom of the
			topbar */
			padding-top: 60px; 
			}

			footer {
			text-align: center;
			font-size: small;
			}

			.float-right {
			float: right;
			padding: 5px;
			}

			.centerad {
			margin-left: auto;
			margin-right: auto;
			}
		</style
			 </head>
	<body>
		<div class="container">

			<!-- This is the top navigation bar. -->
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<a class="btn btn-navbar" data-toggle="collapse" 
							 data-target=".nav-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</a>
						<a class="brand" href="index.html">
							Non Impediti Ratione Cogitationis
						</a>
						<div class="nav-collapse collapse">
							<ul class="nav">
								<li {{if .AtHome}}class="active"{{end}}>
									<a href="index.html">
										<i class="icon-home icon-white"></i>
										Home
									</a>
								</li>
								<li {{if .AtTags}}class="active"{{end}}>
									<a href="tags.html">
										<i class="icon-tag icon-white"></i>
										Tags
									</a>
								</li>
								<li {{if .AtArchives}}class="active"{{end}}>
									<a href="archives.html">
										<i class="icon-hdd icon-white"></i>
										Archives
									</a>
								</li>
								<li {{if .AtAbout}}class="active"{{end}}>
									<a href="about.html">
										<i class="icon-user icon-white"></i>
										About
									</a>
								</li>
							</ul>
						</div><!--/.nav-collapse -->
					</div>
				</div>
			</div>

			{{.Content}}

			<div class="centerad">
				<script type="text/javascript">
					if (window.innerWidth > 800) {
		google_ad_client = "ca-pub-5250935198625278";
		/* joshua.themarshians.com (normal) */
		google_ad_slot = "4997781473";
		google_ad_width = 728;
		google_ad_height = 90;
		} else {
		google_ad_client = "ca-pub-5250935198625278";
		/* joshua.themarshians.com (mobile) */
		google_ad_slot = "7951247872";
		google_ad_width = 320;
		google_ad_height = 50;
		}
</script>
<script type="text/javascript"
				src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script>
</div>
<footer>
	<p>
		<a rel="license" 
			 href="http://creativecommons.org/licenses/by/3.0/us/">
			<img alt="Creative Commons License" 
					 style="border-width:0" 
					 src="http://i.creativecommons.org/l/by/3.0/us/80x15.png" />
		</a>
		<br />
		This work is licensed under a 
		<a rel="license" 
			 href="http://creativecommons.org/licenses/by/3.0/us/">
			Creative Commons Attribution 3.0 United States License
		</a>.
	</p>
	<p>This site was generated with <a href="https://github.com/icub3d/goblog">goblog</a>.</p>
</footer>
</div>

<!-- These are the scripts for syntax highlighting. -->
<script 
	 src="//cdnjs.cloudflare.com/ajax/libs/rainbow/1.1.8/js/rainbow.min.js ">
</script>
<script src="rainbow/js/language/generic.js"></script>
{{range .Languages}}
<script src="rainbow/js/language/{{.}}.js"></script>
{{end}}

<!-- Twitter Bootstrap. -->
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>

<!-- Google Analytics. -->
<script type="text/javascript">

	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-37698200-1']);
	_gaq.push(['_trackPageview']);

	(function() {
	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();

</script>
</body>
</html>
