      <h1>Site Archive</h1>
      <p class="date">
				Last updated: {{.CDate}}
			</p>

{{range .Years}}
			<h2>{{.Year}}</h2>
{{range .Months}}
			<h3>{{.Month}}</h3>
			<ul>
{{range .Entries}}
        <li>{{.CDate}} &mdash; <a href="{{.Url}}">{{.Title}}</a></li>
{{end}}
					</ul>
{{end}}
{{end}}
